<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <div class="card border border-danger border-3">
                    <div class="card-header bg-danger text-white">Admission Form</div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="">Full Name</label>
                                <input type="text" placeholder="Enter your name" class="form-control border-2 border-success">
                            </div>
                            <div class="mb-3">
                                <label for="">State</label>
                                <select class="form-select border-2 border-success">
                                    <option value="">Bihar</option>
                                    <option value="">West Bangal</option>
                                    <option value="">Orissa</option>
                                    <option value="">UP</option>
                                    <option value="">MP</option>
                                    <option value="">AP</option>
                                    <option value="">HP</option>
                                    <option value="">UP</option>
                                    </select>

                            </div>
                            <div class="mb-3">
                                <label for="">Address</label>
                                <textarea name="" class="form-control border-2 border-success" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div class="mb-3">
                                <input type="submit" value="Create Admission Record" class="btn btn-success w-100">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
